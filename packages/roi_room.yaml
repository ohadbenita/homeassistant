automation:
  - alias: "Roi Room - Set AC to night mode (summer)"
    id: roi_room_ac_night_automation
    initial_state: true
    trigger:
      - platform: time
        at: "00:30:00"
      - platform: time
        at: "01:30:00"

    condition:
      condition: and
      conditions:
        - condition: template
          value_template: >-
            {{ not (
                is_state_attr('climate.roi_room_ac', 'preset_mode', 'sleep') and
                is_state_attr('climate.roi_room_ac', 'temperature', 24) and
                is_state_attr('climate.roi_room_ac', 'fan_mode', 'silent') and
                is_state_attr('climate.roi_room_ac', 'swing_mode', 'both')
              )
            }}
        - condition: state
          entity_id: climate.roi_room_ac
          state: 'cool'

    action:
      - service: switch.turn_off
        entity_id: switch.roi_room_ac_beeper

      - service: climate.set_preset_mode
        data:
          preset_mode: sleep
          entity_id: climate.roi_room_ac
      - service: climate.set_temperature
        data:
          temperature: 24
          entity_id: climate.roi_room_ac
      - service: climate.set_fan_mode
        data:
          fan_mode: silent
          entity_id: climate.roi_room_ac
      - service: climate.set_swing_mode
        data:
          swing_mode: both
          entity_id: climate.roi_room_ac

      - service: switch.turn_on
        entity_id: switch.roi_room_ac_beeper

  - alias: "Roi Room - Turn AC off when no one is in the room"
    id: roi_room_no_presence_turn_ac_off
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.apollo_msr_1_cd44f0_radar_target
        to: 'off'
        for:
          minutes: 10

    condition:
      condition: template
      value_template: >-
        {{ not is_state('climate.roi_ac', 'off') }}

    action:
      - service: climate.turn_off
        data_template:
          entity_id: climate.roi_room_ac

  - alias: "Turn on Roi room light on motion"
    id: roi_room_turn_light_on_motion
    initial_state: false
    trigger:
      - platform: state
        entity_id: binary_sensor.apollo_msr_1_cd44f0_radar_target
        to: 'on'

      - platform: homeassistant
        event: start

    condition:
      - condition: state
        entity_id: binary_sensor.apollo_msr_1_cd44f0_radar_target
        state: 'on'

    action:
      - service: homeassistant.turn_on
        entity_id: switch.shelly1pmminig3_3030f9eca0dc_switch_0 # needs to be replaced with the switch we'll install there


  - alias: "Turn off Roi room light on motion"
    id: roi_room_turn_light_off_no_motion_detected
    initial_state: false
    trigger:
      - platform: state
        entity_id: binary_sensor.apollo_msr_1_cd44f0_radar_target
        to: 'off'
        for:
          minutes: 5

      - platform: homeassistant
        event: start

    condition:
      - condition: state
        entity_id: binary_sensor.apollo_msr_1_cd44f0_radar_target
        state: 'off'

    action:
      - service: homeassistant.turn_off
        entity_id: switch.shelly1pmminig3_3030f9eca0dc_switch_0 # needs to be replaced with the switch we'll install there
