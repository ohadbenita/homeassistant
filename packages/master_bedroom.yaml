  - alias: 'Master bedroom bedside switch 02 - toggle AC'
    id: master_bedroom_bedside_switch_02_toggle_ac
    initial_state: true
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.master_bedroom_bedside_02_action
