  - alias: 'Master bedroom bedside switch 01 - open shutters'
    id: master_bedroom_bedside_switch_01_open_shutters
    initial_state: true
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.master_bedroom_bedside_01_action
        to: 'button_4_single'

    action:
