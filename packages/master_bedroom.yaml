---
input_datetime:
  ohad_iphone_alarm:
    name: Ohad iPhone alarm
    has_date: true
    has_time: true


input_boolean:
  master_bedroom_sleep_mode:
    name: sleep mode
    icon: mdi:sleep


automation:
  - alias: "Turn on master bedroom wardrobe light on motion"
    id: master_bedroom_wardrobe_turn_light_on_motion
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.master_bedroom_wardrobe_contact
        to: 'on'
      - platform: homeassistant
        event: start
    condition:
      - condition: state
        entity_id: binary_sensor.master_bedroom_wardrobe_contact
        state: 'on'
    action:
      - action: homeassistant.turn_on
        entity_id: switch.shelly1pmminig3_34b7da8da318_switch_0


  - alias: "Turn off master bedroom wardrobe light when no motion is detected"
    id: master_bedroom_wardrobe_turn_light_off_no_motion_detected
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.master_bedroom_wardrobe_contact
        to: 'off'
      - platform: homeassistant
        event: start
    condition:
      - condition: state
        entity_id: binary_sensor.master_bedroom_wardrobe_contact
        state: 'off'
    action:
      - action: homeassistant.turn_off
        entity_id: switch.shelly1pmminig3_34b7da8da318_switch_0


  - alias: 'Open shutters in the morning when the alarm goes off'
    id: master_bedroom_shutters_open_alarm_goes_off
    trigger:
      - platform: state
        entity_id: input_datetime.ohad_iphone_alarm

    condition:
      - condition: template
        value_template: >
          {% set alarm_time = states('input_datetime.ohad_iphone_alarm') %}
          {% set current_time = now().strftime('%Y-%m-%d %H:%M:00') %}
          {% set current_time_obj = strptime(current_time, '%Y-%m-%d %H:%M:%S') %}
          {% set alarm_time_obj = strptime(alarm_time, '%Y-%m-%d %H:%M:%S') %}
          {{ (alarm_time_obj - current_time_obj).total_seconds() <= 600 }}
      - condition: state
        entity_id: input_boolean.away_mode
        state: 'off'

    action:
      - delay: '00:10:00'

      - action: cover.set_cover_position
        target:
          entity_id:
            - cover.master_bedroom_main_window
        data:
          position: 85


  - alias: 'Close master bedroom shutters at night'
    id: master_bedroom_shutters_close_night
    trigger:
      - platform: time
        at: '23:00:00'

    condition:
      - condition: state
        entity_id: input_boolean.away_mode
        state: 'off'

    action:
      - action: cover.set_cover_position
        target:
          entity_id:
            - cover.master_bedroom_main_window
        data:
          position: 20

  - alias: "Turn on master bedroom light when fan light is turned on"
    id: master_bedroom_spots_turn_on_when_fan_light_is_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.shelly1pmminig3_34b7da8eef08_switch_0
        to: 'on'
      - platform: homeassistant
        event: start
    condition:
      - condition: state
        entity_id: switch.shelly1pmminig3_34b7da8eef08_switch_0
        state: 'on'
    action:
      - action: light.turn_on
        target:
          entity_id: light.shellydimmer2_ec64c9c66fdc
        data:
          brightness_pct: 100
      # - action: homeassistant.turn_on
      #   entity_id:
      #     - switch.shellyplus2pm_fcb4670e673c_switch_0
      #     - switch.shellyplus2pm_fcb4670e673c_switch_1


  - alias: "Turn off master bedroom lights when light is turned off"
    id: master_bedroom_lights_turn_off_when_fan_light_is_off
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.shelly1pmminig3_34b7da8eef08_switch_0
        to: 'off'
      - platform: homeassistant
        event: start
    condition:
      - condition: state
        entity_id: switch.shelly1pmminig3_34b7da8eef08_switch_0
        state: 'off'
    action:
      - action: homeassistant.turn_off
        entity_id:
          - light.shellydimmer2_ec64c9c66fdc
          # - switch.shellyplus2pm_fcb4670e673c_switch_0
          # - switch.shellyplus2pm_fcb4670e673c_switch_1


  - alias: 'Master bedroom bedside switch - turn on main light'
    id: master_bedroom_bedside_switch_turn_on_main_light
    initial_state: true
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.master_bedroom_bedside_01_action
        to: 'button_2_single'

    action:
      - action: switch.turn_on
        target:
          entity_id: switch.shelly1pmminig3_34b7da8eef08_switch_0


  - alias: 'Master bedroom bedside switch - turn off main light'
    id: master_bedroom_bedside_switch_turn_off_main_light
    initial_state: true
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.master_bedroom_bedside_01_action
        to: 'button_1_single'

    action:
      - action: switch.turn_off
        target:
          entity_id: switch.shelly1pmminig3_34b7da8eef08_switch_0


  - alias: 'Master bedroom bedside switch - open shutter'
    id: master_bedroom_bedside_switch_open_shutter
    initial_state: true
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.master_bedroom_bedside_01_action
        to: 'button_4_single'

    action:
      - action: cover.set_cover_position
        data:
          position: 90
        target:
          entity_id: cover.master_bedroom_main_window


  - alias: 'Master bedroom bedside switch - open shutter'
    id: master_bedroom_bedside_switch_close_shutter
    initial_state: true
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.master_bedroom_bedside_01_action
        to: 'button_3_single'

    action:
      - action: cover.set_cover_position
        data:
          position: 20
        target:
          entity_id: cover.master_bedroom_main_window


  - alias: 'Master bedroom bedside switch - turn on spots in night mode'
    id: master_bedroom_bedside_switch_turn_on_spots_night_mode
    initial_state: true
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.master_bedroom_bedside_01_action
        to: 'button_6_single'

    action:
      - action: switch.turn_off
        entity_id: switch.shelly1pmminig3_34b7da8eef08_switch_0

      - delay: '00:00:02'

      - action: light.turn_on
        target:
          entity_id: light.shellydimmer2_ec64c9c66fdc
        data:
          brightness_pct: 1


  - alias: 'Master bedroom bedside switch - turn off spots'
    id: master_bedroom_bedside_switch_turn_off_spots
    initial_state: true
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.master_bedroom_bedside_01_action
        to: 'button_5_single'

    action:
      - action: light.turn_off
        target:
          entity_id: light.shellydimmer2_ec64c9c66fdc


  - alias: 'Master bedroom bedside switch - turn on AC'
    id: master_bedroom_bedside_switch_turn_on_ac
    initial_state: true
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.master_bedroom_bedside_01_action
        to: 'button_5_double'

    action:
      - action: climate.turn_on
        target:
          entity_id: climate.master_bedroom_ac


  - alias: 'Master bedroom bedside switch - turn off AC'
    id: master_bedroom_bedside_switch_turn_off_ac
    initial_state: true
    mode: single
    trigger:
      - platform: state
        entity_id: sensor.master_bedroom_bedside_01_action
        to: 'button_6_double'

    action:
      - action: climate.turn_off
        target:
          entity_id: climate.master_bedroom_ac


  - alias: "Master bedroom - Turn AC off when no one is in the room"
    id: master_bedroom_no_presence_turn_ac_off
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.apollo_msr_2_398b60_radar_target
        to: 'off'
        for:
          minutes: 10

    condition:
      - condition: template
        value_template: >-
          {{ not is_state('climate.master_bedroom_ac', 'off') }}
      - condition: state
        entity_id: input_boolean.master_bedroom_sleep_mode
        state: 'off'

    action:
      - action: climate.turn_off
        data_template:
          entity_id: climate.master_bedroom_ac


  - alias: "Turn off master bedroom light when no motion is detected"
    id: master_bedroom_turn_light_off_no_motion_detected
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.apollo_msr_2_398b60_radar_target
        to: 'off'
        for:
          minutes: 5

      - platform: homeassistant
        event: start

    condition:
      - condition: state
        entity_id: binary_sensor.apollo_msr_2_398b60_radar_target
        state: 'off'
      - condition: time
        before: '23:00:00'
        after: '08:00:00'

    action:
      - action: homeassistant.turn_off
        entity_id: climate.master_bedroom_ac


  - alias: "Master bedroom turn off sleep mode"
    id: master_bedroom_turn_off_sleep_mode
    initial_state: true
    trigger:
      - platform: event
        event_type: state_changed
        event_data:
          entity_id: switch.shelly1pmminig3_34b7da8eef08_switch_0
    condition:
      - condition: template
        value_template: >
          {{ not trigger.event.data.new_state.context.user_id and not trigger.event.data.new_state.context.parent_id }}
      - condition: state
        entity_id: switch.shelly1pmminig3_34b7da8eef08_switch_0
        state: 'on'
      - condition: state
        entity_id: input_boolean.master_bedroom_sleep_mode
        state: 'on'

    action:
      - action: input_boolean.turn_off
        entity_id: input_boolean.master_bedroom_sleep_mode
